<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Piano</title>
  </head>
  <body>
    <div
      style="
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.75),
            rgba(0, 0, 0, 0.75)
          ),
          url(./backgorundImage.jpg);
        background-size: cover;
        height: 100vh;
      "
      class="p-5"
    >
      <h1 class="text-center text-warning display-1 fw-bold mb-5">Piano</h1>
      <div class="d-flex justify-content-evenly mt-5">
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnA">A</button>
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnS">S</button>
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnD">D</button>
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnF">F</button>
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnG">G</button>
        <button class="btn btn-outline-warning btn-lg fs-1" id="btnH">H</button>
      </div>
    </div>

    <audio src="./tones/toneA.mp3" id="toneA"></audio>
    <audio src="./tones/toneS.mp3" id="toneS"></audio>
    <audio src="./tones/toneD.mp3" id="toneD"></audio>
    <audio src="./tones/toneF.mp3" id="toneF"></audio>
    <audio src="./tones/toneG.mp3" id="toneG"></audio>
    <audio src="./tones/toneH.mp3" id="toneH"></audio>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          const key = $(this).text();

          const audioElement = $(`#tone${key}`)[0];
          audioElement.currentTime = 0;
          audioElement.play();

          $(this).addClass("bg-warning text-white");
          setTimeout(() => {
            $(this).removeClass("bg-warning text-white");
          }, 500);
        });

        $(document).keydown(function (event) {
          const key = event.key.toUpperCase();
          const audioElement = $(`#tone${key}`)[0];

          $(`#btn${key}`).addClass("bg-warning text-white");
          setTimeout(function () {
            $(`#btn${key}`).removeClass("bg-warning text-white");
          }, 500);

          // $(`#btn${key}`).toggleClass("bg-outline-warning bg-warning");

          if (audioElement) {
            audioElement.currentTime = 0;
            audioElement.play();
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
